<ion-header>

  <ion-navbar>
    <ion-title>Movie Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngIf="movie">
    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/avatar.png">
      </ion-avatar>
      <h2 class="feed_title">{{ movie.original_title }}</h2>
      <p class="feed-date">{{ movie.release_date }}</p>
    </ion-item>

    <img [src]="image_url + movie.backdrop_path">

    <ion-card-content>
      <p>{{ movie.overview }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
